<!doctype html>
<html lang="en">

<head>
  <title> Log In </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="sign_up.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>

  <section class="logo p-4">
    <div class="sign_logo text-center">
      <a href="index.html"><img src="photos/AbeBooks-logo.png" alt=""></a>
    </div>
  </section>

  <section class="p-2">
    <div class="container">
      <div class="row">
        <div class="col-xl-4"></div>
        <div class="col-xl-4 entry mb-2">

          <form>
            <div class="form-group">
              <label for="nameInput">Email</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberCheck">
              <label class="form-check-label" for="rememberCheck">&nbsp&nbsp
                Remember me</label>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="agreeCheck">
              <label class="form-check-label" for="agreeCheck">&nbsp&nbsp I
                agree to the terms and conditions</label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </form>

          <div class="log_in">
            <p>Don't have an account ? <a href="sign_up.html">Sign Up <i class="fa fa-arrow-right"
                  aria-hidden="true"></i></a></p>
          </div>
        </div>
        <div class="col-xl-4"></div>
      </div>
    </div>
  </section>

  <section class="footer_part">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-4"></div>

        <div class="col-xl-4 footer">
          <div class="row text-center">

            <div class="col-xl-4">
              <div class="terms">
                <a href="terms.html"> Terms & condition</a>
              </div>
            </div>

            <div class="col-xl-4">
              <div class="privacy">
                <a href="#"> Privacy Policy</a>
              </div>
            </div>

            <div class="col-xl-4">
              <div class="privacy">
                <a href="help.html"> Help </a>
              </div>
            </div>
          </div>

          <div class="col-xl-4"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 text-center">
          <p>â“’ AbeBooks</p>
        </div>
      </div>
  </section>

  <!-- Optional JavaScript -->
  <script src="https://use.fontawesome.com/3aa1570a43.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
