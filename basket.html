<!doctype html>
<html lang="en">

<head>
	<title>Shopping Basket</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="basket.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800&display=swap"
		rel="stylesheet">
</head>

<body>
	<section class="menu mb-4 p-2 border-bottom">
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="col-xl-2">
					<div text-left> <img src="photos/abebooks-logo-com-removebg-preview.png" alt=""> </div>
				</div>
				<div class="col-xl-6">
					<div class="input-group">
						<input type="search" class="form-control rounded"
							placeholder="Enter keyword,author,title or ISBN" aria-label="Search"
							aria-describedby="search-addon" />
						<button type="button" class="btn btn-primary ml-2">Search</button>
					</div>
				</div>
				<div class="col-xl-4 text-right">
					<button onclick="window.location.href='log_in.html';" type="button" class="btn btn-outline-success
                        btn-sm">Sign In <i class="fa fa-sign-in" aria-hidden="true"></i> </button>
					<button onclick="window.location.href='my_account.html';" type="button" class="btn btn-outline-success
                        btn-sm ml-1">My Account <i class="fa fa-user" aria-hidden="true"></i> </button>
					<button onclick="window.location.href='basket.html';" type="button" class="btn btn-outline-success
                        btn-sm ml-1">Basket <i class="fa fa-shopping-basket" aria-hidden="true"></i> </button>
					<button onclick="window.location.href='help.html';" type="button" class="btn btn-outline-success
                        btn-sm ml-1">Help <i class="fa fa-info-circle" aria-hidden="true"></i> </button>
				</div>
			</nav>
		</div>
	</section>
	<div class="container mt-5">
		<h1>Shopping Basket</h1>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th scope="col">ISBN</th>
					<th scope="col">Product Name</th>
					<th scope="col">Price</th>
					<th scope="col">Quantity</th>
					<th scope="col">Total</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>Product 1</td>
					<td>$19.99</td>
					<td>
						<input type="number" class="form-control" value="1"> </td>
					<td>$19.99</td>
					<td>
						<button class="btn btn-danger">Remove</button>
					</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Product 2</td>
					<td>$29.99</td>
					<td>
						<input type="number" class="form-control" value="2"> </td>
					<td>$59.98</td>
					<td>
						<button class="btn btn-danger">Remove</button>
					</td>
				</tr>
				<tr>
					<th colspan="4" class="text-right">Subtotal</th>
					<td>$79.97</td>
					<td></td>
				</tr>
				<tr>
					<th colspan="4" class="text-right">Tax</th>
					<td>$5.60</td>
					<td></td>
				</tr>
				<tr>
					<th colspan="4" class="text-right">Total</th>
					<td>$85.57</td>
					<td></td>
				</tr>
			</tbody>
		</table>
		<div class="text-right">
			<button class="btn btn-primary">Continue Shopping</button>
			<button class="btn btn-success">Checkout</button>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<script src="https://use.fontawesome.com/3aa1570a43.js"></script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
</body>

</html>
